<!DOCTYPE html>
<html translate="no">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="TriggerTaps">
    <meta name="creator" content="Luis Fillipe Aires Souza">
    <meta name="description" content="">
    <meta name="twitter:card" content="summary">
    <meta property="og:title" content="">
    <meta property="og:type" content="game">
    <meta property="og:description" content="">
    <meta property="og:image" content="https://triggertaps.top/img/CowBoyShoot.gif">
    <meta property="og:url" content="">
    <link rel="apple-touch-icon" href="https://triggertaps.top/img/ios/192.png">
    <link rel="icon" href="https://triggertaps.top/img/CowBoyShoot.gif">
    <meta name="theme-color" content="#deb887">
    <meta name="robots" content="noindex">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CH7HL7GPTR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-CH7HL7GPTR');
    </script>
    <style>
        @font-face {
            font-family: game;
            src: url(../PixelOperator-Bold.ttf);
        }

        html {
            height: 100%;
        }

        body {
            font-family: game;
            background-color: #deb887;
            color: #000000;
            margin: 0;
            padding: 0 2%;
            height: 100%;
        }

        #outterContainer {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #textContainer {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            font-family: game;
            margin: 5px;
            font-size: 25px;
            background-color: #5e4700;
            color: #fff;
            border: 5px solid #fff;
        }

        #text,
        #name {
            font-size: 30px;
        }

        #name {
            color: #fff;
        }

        .storeBadge {
            height: 40px;
            padding: 5px;
        }

        @media (max-width: 600px) {

            /*vertical*/
            #outterContainer {
                flex-direction: column;
            }

            #gif {
                max-width: 48vw;
                max-height: 80vh;
            }

            #textContainer {
                padding-top: 35px;
            }
        }

        @media (min-width: 599px) {

            /*horizontal*/
            #outterContainer {
                flex-direction: row;
            }

            #gif {
                max-width: 80vh;
                max-height: 48vw;
            }
        }
    </style>
</head>

<body>
    <div id="outterContainer">
        <img id="gif" src="../img/CowBoyShoot.gif">
        <div id="textContainer">
            <div>
                <span id="name"></span>
                <span id="text"></span>
            </div>
            <div>
                <button id="share" onclick="share()"></button>
                <button id="play" onclick="playButtonClick()"></button>
            </div>
            <div>
                <img class="storeBadge" src="/img/play-badgeLang.png" alt="Google Play"
                    onclick="promotionAction('Android', 'https://play.google.com/store/apps/details?id=triggertaps.twa', undefined)"
                    loading="lazy">
                <img class="storeBadge" src="/img/microsoft-badgeLang.png" alt="Microsoft Store"
                    onclick="promotionAction('Win', 'https://www.microsoft.com/store/apps/9NWKWXKQW468', 'ms-windows-store://pdp/?productid=9NWKWXKQW468')"
                    loading="lazy">
                <!--<img class="storeBadge" src="/img/apple-badgeLang.svg" alt="App Store" onclick="promotionAction('IOS', 'https://www.apple.com/app-store/', undefined)" loading="lazy">-->
            </div>
        </div>
    </div>
    <script src="../lang.js"></script>
    <script src="../storeBadges.js"></script>
    <script src="utils.js"></script>
    <script>
        var toDecrypt = "";
        (async () => {

            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name')
            if (name) {
                toDecrypt = name
                result = await decryptAchievement(toDecrypt)
            } else if (getCookie('achievement')) {
                toDecrypt = getCookie('achievement')
                result = await decryptAchievement(toDecrypt)
            } else {
                location.href = location.origin
            }

            document.documentElement.setAttribute('lang', lang.currentLang);
            title = lang.achievementTitle + result;
            document.title = title;
            document.querySelector("meta[property='og:title']").setAttribute("content", title);
            document.querySelector("meta[name='description']").setAttribute("content", result + lang.achievement);
            document.querySelector("meta[property='og:description']").setAttribute("content", result + lang.achievement);
            document.querySelector("meta[property='og:url']").setAttribute("content", "https://triggertaps.top/achievement/?name=" + name + "&lang=" + lang.currentLang);
            document.getElementById('name').textContent = result;
            document.getElementById('text').textContent = lang.achievement;
            document.getElementById('share').textContent = lang.share;
            document.getElementById('play').textContent = lang.play;

        })();

        function playButtonClick() {
            if (location.href.includes("?name=")) {
                try {
                    gtag('event', 'playFromAchievement')
                } catch { }
            }
            location.href = location.origin
        }

        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for (c of ca) {
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function share() {
            try {
                gtag('event', 'shareFromAchievement')
            } catch { }
            let dataToShare = {
                title: document.title,
                text: result + text.innerHTML,
                url: `${location.origin}/achievement/?name=${toDecrypt}`
            }
            if (navigator.canShare(dataToShare)) {
                navigator.share(dataToShare)
            } else {
                window.open(dataToShare.url, '_blank')
            }
        }
        //play blinking
        let playButton = document.getElementById("play")
        setInterval(() => {
            playButton.style.color = "#5e4700"
            playButton.style.transform = "scale(1.3)"
            setTimeout(() => {
                playButton.style.color = "#fff"
            }, 75);
            setTimeout(() => {
                playButton.style.color = "#5e4700"
            }, 150);
            setTimeout(() => {
                playButton.style.color = "#fff"
            }, 225);
            setTimeout(() => {
                playButton.style.color = "#5e4700"
            }, 300);
            setTimeout(() => {
                playButton.style.color = "#fff"
            }, 375);
            setTimeout(() => {
                playButton.style.color = "#5e4700"
            }, 450);
            setTimeout(() => {
                playButton.style.color = "#fff"
                playButton.style.transform = "scale(1)"
            }, 525);
        }, 1000);

    </script>
</body>

</html>
